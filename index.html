<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 引入 HW1 CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HW1 HTML模板 -->
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item, index) in products" :key="item.id">
                  <td width="150">{{item.title}}</td>
                  <td width="120">{{item.origin_price}}</td>
                  <td width="120">{{item.price}}</td>
                  <td width="150">
                    <span v-if="item.is_enabled" class="text-success">
                      啟用
                    </span>
                    <span v-else> 未啟用 </span>
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      @:click="tempProduct = item"
                    >
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length}}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="tempProduct.title">
              <div class="card mb-3">
                <img
                  :src="tempProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ tempProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ tempProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ tempProduct.description }}
                  </p>
                  <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ tempProduct.origin_price }}</del>
                    </p>
                    元 / {{ tempProduct.unit }}
                  </div>
                </div>
              </div>
              <template v-if="tempProduct && tempProduct.imagesUrl">
                <!-- <img src="" alt="" class="images m-2" /> -->
                <span v-for="(imageUrl, index) in tempProduct.imagesUrl">
                  <img :src="imageUrl" :key="index" class="images m-2" />
                </span>
              </template>
            </template>
            <p v-else class="text-secondary">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>
    <script src="all.js" type="module"></script>
  </body>
</html>
